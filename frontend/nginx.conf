server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle React routing: direct everything to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # IMPORTANT: Proxy /api requests to the backend
    # This solves the issue where the frontend tries to hit /api on port 3000 (nginx)
    # but the backend is on another container/port.
    #
    # NOTE: 'backend' is the docker service name, 8080 is the port.
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Proxy WebSocket connections if needed (for /ws)
    location /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
